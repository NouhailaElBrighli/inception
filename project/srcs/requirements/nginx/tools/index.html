<!DOCTYPE html>
<html>
<head>
    <title>Hello World!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #007bff;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 20px;
            margin-top: 10px;
        }

        .container {
            text-align: center;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <p>Welcome to my wonderful HTML page!</p>
        <p>This page was created with love using HTML and CSS.</p>
        <p>Have a great day!</p>
        <p>Check out <a href="https://www.example.com">example.com</a> for more.</p>
    </div>
</body>
</html>
